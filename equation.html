<!DOCTYPE html>
<html>
	<head>
		<title>Equation Editor</title>
	</head>
	<body>
		<textarea id="equationText" placeholder="Enter your LaTeX math equation here."></textarea>
		<br>
		<input type="checkbox" id="downloadableCheckbox" name="downloadable">
		<label for="downloadable">Downloadable (but slower)</label>
		<p class="rendered__equation"></p>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script src="/javascript/equation.js"></script>
	</body>
</html>
