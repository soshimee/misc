<!DOCTYPE html>
<html>
	<head>
		<title>A game</title>
		<link rel="stylesheet" href="css/matchgame.css">
	</head>
	<body>
		<div class="section menu">
			<p class="menu__title">MatchGame</p>
			<p>v1.0</p>
			<button class="start__button">Start</button>
			<button class="settings__button">Settings</button>
		</div>
		<div class="section settings">
			<p>Time Limit: <input type="number" class="timelimit" value="60"></p>
			<p>Speed (ms): <input type="number" class="speed" value="500"></p>
			<p>Size: <input type="number" class="size__x" value="4"> &times; <input type="number" class="size__y" value="4"></p>
			<button class="reset__settings">Reset</button>
			<button class="menu__button">Go Back</button>
		</div>
		<div class="section game">
			<p>Score: <span class="score"></span></p>
			<p>Time Left: <span class="timeleft"></span>s</p>
			<table class="game__display"></table>
		</div>
		<div class="section gameover">
			<p class="gameover__title">Game Over!</p>
			<p>Score: <span class="score"></span></p>
			<button class="start__button">Play Again</button>
			<button class="menu__button">Main Menu</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="javascript/matchgame.js"></script>

		<!-- INCLUDED IN ALL HTML FILES -->
		<script src="javascript/redir.js"></script>
		<!-- INCLUDED IN ALL HTML FILES -->
	</body>
</html>
